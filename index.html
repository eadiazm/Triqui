<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Online</title>
</head>

<body>
  <header></header>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Juego 3 en línea (Triqui)
      </div>
      <div class="card-body">
        <h5 class="card-title">Puedes jugar con un amigo o contra la computadora</h5>
        <p class="card-text">
        <p>
        <div id="success-log"></div>
        </p>
        <div class="container">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="chk-vscomputador">
            <label class="form-check-label" for="flexSwitchCheckDefault">Jugar contra el computador</label>
          </div>
          <br />
          <div class="row mb-3">
            <label class="form-label col-sm-4 col-form-label" for=" txtJugador1">Nombre jugador 1</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="txtJugador1" id="txtJugador1">
            </div>
            <label class="col-sm-1 token-style">X</label>
          </div>
          <div class="row mb-3" id="div-jugador2">
            <label class="form-label col-sm-4 col-form-label" for=" txtJugador2">Nombre jugador 2</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="txtJugador2" id="txtJugador2">
            </div>
            <label class="col-sm-1 token-style">O</label>
          </div>
        </div>
        <table class="triqui-board">
          <tr id="0">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr id="1">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr id="2">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
        </table>
        <div id="error-log"></div>

        <button id="btnRestart" class="btn btn-primary">Iniciar nueva partida</button>
        <button id="btnStatistics" class="btn btn-primary">Mostrar estadísticas</button>

        <div id="statistics-log">
          <table class="triqui-statistics">
            <thead>
              <tr>
                <th>Jugador</th>
                <th>Partidas ganadas</th>
                <th>Partidas perdidas</th>
                <th>Partidas empatadas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

        </p>
      </div>
    </div>
  </div>

  <footer></footer>
</body>

</html>

<script type="module">
  import { HtmlLoader } from './js/HtmlLoader.js'
</script>
<script type="module" src="./js/IndexScripts.js"></script>
<script type="module" src="./js/ManejoMensajes.js"></script>
